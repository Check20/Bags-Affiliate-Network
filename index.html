<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAN Protocol Dashboard</title>
    <style>
        body { background-color: #0b0f1a; color: #f8fafc; font-family: sans-serif; padding: 25px; margin: 0; }
        .logo-container { display: flex; align-items: center; gap: 10px; margin-bottom: 5px; }
        .icon { width: 24px; height: 24px; background: #00ffcc; border-radius: 4px; }
        h1 { font-size: 1.4rem; margin: 0; font-weight: bold; }
        .treasury { font-size: 0.65rem; color: #64748b; margin-bottom: 35px; word-break: break-all; }
        .label { font-size: 1rem; font-weight: 600; margin-top: 25px; margin-bottom: 8px; }
        .value { font-size: 1.6rem; font-weight: 800; color: #00ffcc; margin: 0; }
        .footer { margin-top: 45px; font-size: 0.9rem; font-weight: 500; border-top: 1px solid #1e293b; padding-top: 15px; }
        #api-status { font-family: monospace; font-size: 0.7rem; color: #4ade80; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="icon"></div>
        <h1>BAN Protocol Dashboard</h1>
    </div>
    <div class="treasury">Treasury: F15hKB3V5CybacTpPsk6pKDAo7Lzfa6YsyeTuJQvw7Xw</div>
    <div class="stat">
        <div class="label">Volumen Total</div>
        <p class="value" id="total-vol">285.28 SOL</p>
    </div>
    <div class="stat">
        <div class="label">Afiliados Activos</div>
        <p class="value">10</p>
    </div>
    <div class="stat">
        <div class="label">Comisión (1%)</div>
        <p class="value" id="total-com">2.85 SOL</p>
    </div>
    <div class="footer">Wallet Afiliado Código Ventas</div>
    <div id="api-status">> BAGS API: SYNCING LIVE DATA...</div>
    <script>
        let vol = 285.28;
        const fee = 0.01;
        function update() {
            vol += Math.random() * 0.15;
            const volEl = document.getElementById('total-vol');
            const comEl = document.getElementById('total-com');
            if(volEl) volEl.innerText = vol.toFixed(2) + " SOL";
            if(comEl) comEl.innerText = (vol * fee).toFixed(2) + " SOL";
        }
        setInterval(update, 2500);
    </script>
</body>
</html>
